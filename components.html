<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.angularjs.org/1.5.1/angular.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript">
            var myApp = angular.module('myApp', []);
                
                myApp.constant('employees', [{
                    firstName: 'Rima',
                    lastName: 'George',
                    location: 'San Francisco'
                }, {
                    firstName: 'Shaun',
                    lastName: 'John',
                    location: 'Germany'
                }, {
                    firstName: 'Rahul',
                    lastName: 'Kurup',
                    location: 'Bangalore'
                }, {
                    firstName: 'Samson',
                    lastName: 'Davis',
                    location: 'Canada'
                }, {
                    firstName: 'Shilpa',
                    lastName: 'Agarwal',
                    location: 'Noida'
                }]);
            
                myApp.controller('HomeCtrl', ['$scope', 'employees', function($scope, employees) {
                    $scope.employees = employees;
                }]);
                
                myApp.component('myComp', {
                  bindings: {
                    info: '=info'
                  },
                  templateUrl: '/componentGrid.html'
                });


        </script>
    </head>
    
    <body ng-app="myApp">
        
        <script type="text/ng-template" id="/componentGrid.html">
            <div class="panel panel-primary">
              <div class="panel-heading">Site Point Component Grid</div>
              <table class="table">
                <thead>
                  <tr>
                    <th>FirstName</th>
                    <th>Last Name</th>
                    <th>Location</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="employee in $ctrl.info">
                    <td>{{ employee.firstName }}</td>
                    <td>{{ employee.lastName }}</td>
                    <td>{{ employee.location }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </script>
        <div ng-controller="HomeCtrl">
          <my-comp info="employees"></my-comp>
        </div>


    </body>
</html>
