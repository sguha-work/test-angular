<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.angularjs.org/1.4.10/angular.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript">
            var myApp = angular.module('myApp', []);
                
                myApp.constant('employees', [{
                    firstName: 'Rima',
                    lastName: 'George',
                    location: 'San Francisco'
                }, {
                    firstName: 'Shaun',
                    lastName: 'John',
                    location: 'Germany'
                }, {
                    firstName: 'Rahul',
                    lastName: 'Kurup',
                    location: 'Bangalore'
                }, {
                    firstName: 'Samson',
                    lastName: 'Davis',
                    location: 'Canada'
                }, {
                    firstName: 'Shilpa',
                    lastName: 'Agarwal',
                    location: 'Noida'
                }])
            
                myApp.controller('HomeCtrl', ['$scope', 'employees', function($scope, employees) {
                    $scope.employees = employees;
                }])
                
                myApp.directive('myGrid', function() {
                    return {
                        restrict: 'E',
                        scope: {
                            info: '=data'
                        },
                        templateUrl : '/directiveGrid.html'
                    }
                });


        </script>
    </head>
    
    <body ng-app="myApp">
        
        <script type="text/ng-template" id="/directiveGrid.html">
            <div class="panel panel-primary">
                <div class="panel-heading">Site Point Directive Grid</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>FirstName</th>
                            <th>Last Name</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in info">
                            <td>{{ employee.firstName }}</td>
                            <td>{{ employee.lastName }}</td>
                            <td>{{ employee.location }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    	</script>
        <div ng-controller="HomeCtrl">
          <my-grid data="employees"></my-grid>
        </div>


    </body>
</html>
